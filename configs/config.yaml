data:
  root: data/fer2013
  image_size: 48
  num_workers: 4
  augment: true

model:
  backbone: resnet18
  pretrained: true
  num_classes: 7
  dropout: 0.5
  freeze_epochs: 5

training:
  epochs: 50
  batch_size: 64
  learning_rate: 0.0002
  weight_decay: 0.0001
  optimizer: adam
  scheduler: cosine
  early_stopping_patience: 10

inference:
  smoothing_window: 10
  confidence_threshold: 0.3
  face_scale_factor: 1.1
  face_min_neighbors: 5
  face_min_size: [30, 30]

classes:
  - angry
  - disgust
  - fear
  - happy
  - neutral
  - sad
  - surprise

paths:
  checkpoints: checkpoints
  logs: logs
